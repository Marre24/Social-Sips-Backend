# Database Configuration
spring.application.name=SocialSips
spring.datasource.url=@DATASOURCE_URL@
spring.datasource.username=@DATABASE_USERNAME@
spring.datasource.password=@DATABASE_PASSWORD@
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
server.error.include-message=always

# OAuth2 Web Client (Backend)
spring.security.oauth2.client.registration.google.client-id=@GOOGLE_CLIENT_ID@
spring.security.oauth2.client.registration.google.client-secret=@GOOGLE_CLIENT_SECRET@
spring.security.oauth2.client.registration.google.scope=openid,email,profile
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}
spring.security.oauth2.client.registration.google.provider=google

# OAuth2 Android Client
spring.security.oauth2.client.registration.google-android.client-id=@ANDROID_CLIENT_ID@
spring.security.oauth2.client.registration.google-android.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}
spring.security.oauth2.client.registration.google-android.scope=openid,email,profile
spring.security.oauth2.client.registration.google-android.provider=google

# Google Provider Configuration
spring.security.oauth2.client.provider.google.jwk-set-uri=https://www.googleapis.com/robot/v1/metadata/jwk/securetoken@system.gserviceaccount.com
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://securetoken.google.com/social-sips-ec954

# Firebase Admin SDK (initialized in FirebaseConfig)
firebase.admin.sdk.path=@FIREBASE_ADMIN_SDK@

# Debug log
logging.level.root=DEBUG

WEB_API_KEY=@WEB_API_KEY@