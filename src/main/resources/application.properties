#Riktiga databasen
spring.application.name=SocialSips
spring.datasource.url=@DATASOURCE_URL@
spring.datasource.username=@DATABASE_USERNAME@
spring.datasource.password=@DATABASE_PASSWORD@
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto = update
server.error.include-message = always

#OAuth2 data
spring.security.oauth2.client.registration.google.client-id=@GOOGLE_CLIENT_IDd@
spring.security.oauth2.client.registration.google.client-secret=@GOOGLE_CLIENT_SECRET@
spring.security.oauth2.client.registration.google.scope=openid,email,profile
spring.security.oauth2.client.registration.google.redirect-uri=https://group-2-75.pvt.dsv.su.se/login/oauth2/code/google