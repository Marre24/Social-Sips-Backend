# Database Configuration
spring.application.name=SocialSips
spring.datasource.url=@DATASOURCE_URL@
spring.datasource.username=@DATABASE_USERNAME@
spring.datasource.password=@DATABASE_PASSWORD@
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
server.error.include-message=always

# OAuth2 Web Client (Backend)
spring.security.oauth2.client.registration.google.client-id=@GOOGLE_CLIENT_ID@
spring.security.oauth2.client.registration.google.client-secret=@GOOGLE_CLIENT_SECRET@
spring.security.oauth2.client.registration.google.scope=openid,email,profile
spring.security.oauth2.client.registration.google.provider=google

spring.security.oauth2.resourceserver.jwt.issuer-uri=https://securetoken.google.com/social-sips-ec954
spring.security.oauth2.client.provider.google.issuer-uri=https://accounts.google.com
spring.security.oauth2.authorizationserver.endpoint.jwk-set-uri=https://www.googleapis.com/robot/v1/metadata/x509/securetoken@system.gserviceaccount.com
spring.security.oauth2.authorizationserver.endpoint.device-authorization-uri=https://oauth2.googleapis.com/device/code
spring.security.oauth2.authorizationserver.endpoint.oidc.user-info-uri=https://openidconnect.googleapis.com/v1/userinfo


# Google Provider Configuration
spring.data.rest.basePath=/api
logging.level.org.springframework.security=TRACE
logging.level.org.springframework.web=DEBUG

# Firebase Admin SDK (initialized in FirebaseConfig)
firebase.admin.sdk.path=@FIREBASE_ADMIN_SDK_PATH@
